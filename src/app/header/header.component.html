<!-- header.component.html -->
<header class="main-header">
  <div class="header-container">
    <!-- Logo -->
    <div class="logo-container">
      <a routerLink="/">
        <img src="/assets/images/logo.jpg" alt="Egypt Vacation Tours Logo" class="logo-img">
      </a>
    </div>
    
    <!-- Navigation Links -->
    <nav class="nav-links">
      <a routerLink="/" class="nav-link">HOME</a>
      <a routerLink="/tours" class="nav-link">TOURS</a>
      <a routerLink="/about" class="nav-link">ABOUT US</a>
      <a routerLink="/faqs" class="nav-link">FAQs</a>
      <a routerLink="/blog" class="nav-link">BLOG</a>
      <a routerLink="/contact" class="nav-link">CONTACT US</a>
    </nav>

    <!-- User Section -->
    <div class="user-section">
      <ng-container *ngIf="currentUser$ | async as user; else loginButton">
        <div class="user-circle-container">
          <button class="user-circle" (click)="toggleUserDropdown()">
            {{ getUserInitial(user) }}
          </button>
          <div class="user-dropdown" *ngIf="isUserDropdownOpen">
            <div class="user-email">{{ user.email }}</div>
            <button class="logout-btn" (click)="logout()">Logout</button>
          </div>
        </div>
      </ng-container>
      
      <ng-template #loginButton>
        <button routerLink="/login" class="explore-btn">Login</button>
      </ng-template>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-btn" (click)="toggleMenu()">
      <svg viewBox="0 0 24 24" width="24" height="24">
        <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.active]="isMenuOpen">
    <a routerLink="/" class="mobile-nav-link" (click)="toggleMenu()">HOME</a>
    <a routerLink="/tours" class="mobile-nav-link" (click)="toggleMenu()">TOURS</a>
    <a routerLink="/about" class="mobile-nav-link" (click)="toggleMenu()">ABOUT US</a>
    <a routerLink="/faqs" class="mobile-nav-link" (click)="toggleMenu()">FAQs</a>
    <a routerLink="/blog" class="mobile-nav-link" (click)="toggleMenu()">BLOG</a>
    <a routerLink="/contact" class="mobile-nav-link" (click)="toggleMenu()">CONTACT US</a>
    <ng-container *ngIf="currentUser$ | async as user; else mobileLoginButton">
      <button class="mobile-logout-btn" (click)="logout(); toggleMenu()">Logout</button>
    </ng-container>
    <ng-template #mobileLoginButton>
      <button routerLink="/login" class="mobile-explore-btn" (click)="toggleMenu()">Login</button>
    </ng-template>
  </div>
</header>
