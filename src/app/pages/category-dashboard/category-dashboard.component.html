<div class="container py-4 ">
  <div class="card shadow-sm">
    <div class="card-header bg-white border-bottom-0">
      <h2 class="mb-0 text-primary fw-bold">
        <i class="bi bi-tags me-2"></i>Blog Categories 
      </h2>
    </div>

    <div class="card-body">
      <!-- Search Section -->
      <div class="mb-4">
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0">
            <i class="fas fa-search text-secondary"></i>
          </span>
          <input 
            [(ngModel)]="searchTerm" 
            (input)="applyFilter()" 
            type="text" 
            placeholder="Search categories..." 
            class="form-control border-start-0 py-2"
          />
        </div>
      </div>

      <!-- Category Form -->
      <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()" class="mb-4">
        <div class="row g-2 align-items-end">
          <div class="col-md-8">
            <label class="form-label fw-semibold">Category Name</label>
            <input 
              formControlName="name" 
              placeholder="Enter category name" 
              class="form-control py-2"
              [class.is-invalid]="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched"
            />
            <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" 
                 class="invalid-feedback">
              Category name must be at least 3 characters long
            </div>
          </div>
          <div class="col-md-4">
            <div class="d-flex gap-2">
              <button 
                class="btn btn-primary flex-grow-1 py-2" 
                type="submit" 
                [disabled]="categoryForm.invalid"
              >
                <i class="bi" [class.bi-save]="editingCategory" [class.bi-plus-lg]="!editingCategory"></i>
                {{ editingCategory ? 'Update' : 'Add' }}
              </button>
              <button 
                *ngIf="editingCategory" 
                class="btn btn-outline-secondary py-2" 
                type="button" 
                (click)="cancelEdit()"
              >
                <i class="bi bi-x-lg"></i> Cancel
              </button>
            </div>
          </div>
        </div>
      </form>

      <!-- Categories Table -->
      <div class="table-responsive rounded border">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th class="fw-semibold py-3">Id</th>
              <th class="fw-semibold py-3">Name</th>
              <th class="fw-semibold py-3 text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of paginatedCategories" class="align-middle">
              <td class="fw-medium">{{ category.id }}</td>
              <td class="fw-medium">{{ category.name }}</td>
              <td class="text-end">
                <div class="d-flex gap-2 justify-content-end">
                  <button class="btn btn-sm btn-outline-primary d-flex align-items-center" 
                          (click)="editCategory(category)">
                    <i class="bi bi-pencil-square me-1"></i> Edit
                  </button>
                  <button class="btn btn-sm btn-outline-danger d-flex align-items-center" 
                          (click)="deleteCategory(category.id!)">
                    <i class="bi bi-trash me-1"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <nav *ngIf="totalPages > 1" class="mt-4">
        <ul class="pagination justify-content-center mb-0">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="goToPage(currentPage - 1)">
              <i class="bi bi-chevron-left"></i> Previous
            </button>
          </li>
          
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
              [class.active]="currentPage === (i + 1)">
            <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
          </li>
          
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="goToPage(currentPage + 1)">
              Next <i class="bi bi-chevron-right"></i>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
