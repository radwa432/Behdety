<div class="dashboard-container bg-light" style="min-height: 100vh;">
    <div class="main-content">
      <div class="container-fluid pt-4">
        <div class="card border-0 shadow-lg">
          <div class="card-header bg-primary text-white py-3">
            <div class="d-flex justify-content-between align-items-center">
              <h2 class="mb-0">
                <i class="fas fa-user-circle me-2"></i>Account Information
              </h2>
              <!-- <span class="badge bg-light text-primary fs-6">
                Total Accounts: {{account.length}}
              </span> -->
            </div>
          </div>
  
          <div class="card-body">
            <div *ngIf="isLoading" class="text-center my-4">
              <div class="spinner-border text-primary" role="status"></div>
            </div>
  
            <div *ngIf="!isLoading && account" class="row g-4">
              <div class="col-md-6">
                <h5 class="fw-semibold">First Name</h5>
                <p class="text-muted">{{ account.firstName }}</p>
              </div>
              <div class="col-md-6">
                <h5 class="fw-semibold">Last Name</h5>
                <p class="text-muted">{{ account.lastName }}</p>
              </div>
              <div class="col-md-6">
                <h5 class="fw-semibold">Email</h5>
                <p class="text-muted">{{ account.email }}</p>
              </div>
              <div class="col-md-6">
                <h5 class="fw-semibold">Country</h5>
                <p class="text-muted">{{ account.country }}</p>
              </div>
            </div>
  
            <div *ngIf="!isLoading && !account" class="alert alert-warning mt-4">
              No accounts data available.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
