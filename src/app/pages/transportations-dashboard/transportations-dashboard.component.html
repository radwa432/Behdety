<div class="container mt-5">
 
      <div class="container mt-5 mb-5" style="max-width: 800px;">
        <h2 class="mb-4 text-primary fw-bold border-bottom pb-2">Transportation </h2>
        <span>Count Of transportatio{{transportations.length}}</span>

        <form [formGroup]="transportationForm" (ngSubmit)="submitForm()" class="mb-4 p-4 bg-light rounded-3 shadow-sm">

          <!-- ID Field (as string) -->
          <div class="mb-3">
            <label class="form-label fw-semibold">ID</label>
            <input type="text" formControlName="id" class="form-control py-2"
              [readonly]="editingTransportationId !== null"
              [ngClass]="{'is-invalid': transportationForm.get('id')?.invalid && transportationForm.get('id')?.touched}">
            <div *ngIf="transportationForm.get('id')?.invalid && transportationForm.get('id')?.touched"
              class="invalid-feedback">
              Transportation ID is Required.
            </div>
          </div>

          <!-- Name Field -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Name</label>
            <input type="text" formControlName="name" class="form-control py-2"
              [ngClass]="{'is-invalid': transportationForm.get('name')?.invalid && transportationForm.get('name')?.touched}">
            <div *ngIf="transportationForm.get('name')?.invalid && transportationForm.get('name')?.touched"
              class="invalid-feedback">
              Transportation name is Required.
            </div>
          </div>

          <!-- Buttons -->
          <div class="d-flex align-items-center">
            <button type="submit" class="btn btn-primary px-4 py-2">
              {{ editingTransportationId ? 'Update' : 'Add' }}
            </button>
            <button *ngIf="editingTransportationId" type="button" (click)="cancelEdit()"
              class="btn btn-outline-secondary ms-2 px-4 py-2">
              Cancel
            </button>
          </div>

        </form>


        <div class="mb-3">
          <input type="text" [(ngModel)]="searchTerm"  placeholder="Search transport..." class="form-control py-2">
        </div>
        <div class="table-responsive rounded-3 shadow">
          <table class="table table-bordered table-hover mb-0">
            <thead class="table-primary">
              <tr>
                <th class="fw-semibold py-3">Id</th>
                <th class="fw-semibold py-3">Name</th>
                <th class="fw-semibold py-3">Process</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let transportation  of paginatedTransportations">
                <td class="align-middle">{{ transportation.id }}</td>
                <td class="align-middle">{{ transportation.name }}</td>

                <td class="align-middle">
                  <div class="d-flex">
                    <button class="btn btn-sm btn-outline-primary me-2 d-flex align-items-center"
                      (click)="editTransportation(transportation)">
                      <i class="bi bi-pencil-square me-1"></i> Edit
                    </button>
                    <button class="btn btn-sm btn-outline-danger d-flex align-items-center"
                      (click)="deleteTransportation(transportation.id)">
                      <i class="bi bi-trash me-1"></i> Delete
                    </button>
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>

      <nav class="mt-4">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="currentPage = currentPage - 1"
              [disabled]="currentPage === 1">Previous</button>
          </li>

          <li *ngFor="let page of totalPagesArray()" class="page-item" [class.active]="page === currentPage">
            <button class="page-link" (click)="currentPage = page">{{ page }}</button>
          </li>

          <li class="page-item" [class.disabled]="currentPage === totalPages()">
            <button class="page-link" (click)="currentPage = currentPage + 1"
              [disabled]="currentPage === totalPages()">Next</button>
          </li>
        </ul>
      </nav>

    </div>
