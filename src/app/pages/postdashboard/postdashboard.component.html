<div class="container ">
  <div class="card shadow-sm border-0 ">
    <div class="card-header bg-white border-0 py-3">
      <h1 class="text-center mb-0 text-primary fw-bold">
        <i class="bi bi-file-post me-2"></i>Blog Posts 
      </h1>
    </div>

    <div class="card-body">
      

      <!-- Search and Filter Section -->
      <div class="row mb-4 g-3">

        <!-- Create Button -->
        <div class=" col-md-2 text-center ">
          <button 
            routerLink="/create-post" 
            class="btn btn-primary px-4 py-2 d-flex align-items-center mb-2 "
          >
            <i class="bi bi-plus-circle me-2"></i> Create Post
          </button>
        </div>


        <div class="col-md-4">  </div>
         <!--Search Input and Category Filter -->  
        <div class="col-md-2">
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0">
              <i class="fas fa-search text-secondary"></i>
            </span>
            <input
              type="text"
              class="form-control border-start-0"
              placeholder="Search posts..."
              [(ngModel)]="searchText"
              (input)="onSearchChange()"
            />
          </div>
        </div>
        

        <div class="col-md-2">
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0">
              <i class="fas fa-folder text-secondary"></i>
            </span>
            <select 
              class="form-select border-start-0" 
              [(ngModel)]="selectedCategoryId" 
              (change)="loadPosts()"
            >
              <option [ngValue]="null">All Categories</option>
              <option *ngFor="let category of categories" [ngValue]="category.id">
                {{ category.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="  col-md-2 text-center mt-3">
          Total posts: {{ totalCount }}
        </div>
      </div>
    
      <!-- Posts Table -->
      <div class="table-responsive rounded-3 border">
        <table class="table table-hover mb-0 ">
          <thead class="table-light ">
            <tr class="text-center">
              <th class="py-3 fw-semibold">Image</th>
              <th class="py-3 fw-semibold">Title</th>
              <th class="py-3 fw-semibold">Author</th>
              <th class="py-3 fw-semibold">Category</th>
              <th class="py-3 fw-semibold text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
          
            <tr *ngFor="let post of posts" class="align-middle">
              <td>  <img 
                *ngIf="post.imageUrl" 
                [src]="post.imageUrl" 
                alt="Post Image" 
                width="80" 
                class="img-thumbnail"
              />
              <span *ngIf="!post.imageUrl" class="text-muted">No Image</span></td>
              <td class="fw-medium">{{ post.title | truncate:30 }}</td>
              <td>{{ post.authorName }}</td>
              <td>
                <span class="badge bg-primary bg-opacity-10 text-primary">
                  {{ post.blogCategoryName }}
                </span>
              </td>
              <td class="text-end">
                <div class="d-flex justify-content-end gap-2">
                  <button 
                    class="btn btn-sm btn-outline-primary d-flex align-items-center" 
                    (click)="editPost(post.id)"
                  >
                    <i class="bi bi-pencil-square me-1"></i> Edit
                  </button>
                  <button 
                    class="btn btn-sm btn-outline-danger d-flex align-items-center" 
                    (click)="deletePost(post.id)"
                  >
                    <i class="bi bi-trash me-1"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <nav *ngIf="totalPages > 1" class="d-flex justify-content-center mt-4">
        <ul class="pagination">
          <li
            class="page-item"
            [class.disabled]="pageNumber === 1"
            (click)="changePage(pageNumber - 1)"
          >
            <a class="page-link">
              <i class="bi bi-chevron-left"></i> Previous
            </a>
          </li>

          <li
            *ngFor="let page of [].constructor(totalPages); let i = index"
            class="page-item"
            [class.active]="pageNumber === i + 1"
            (click)="changePage(i + 1)"
          >
            <a class="page-link">{{ i + 1 }}</a>
          </li>

          <li
            class="page-item"
            [class.disabled]="pageNumber === totalPages"
            (click)="changePage(pageNumber + 1)"
          >
            <a class="page-link">
              Next <i class="bi bi-chevron-right"></i>
            </a>
          </li>
        </ul>
      </nav>

    
    </div>
  </div>
</div>
