<div class="container mt-5 mb-2 shadow-sm p-4 rounded bg-light">
  <div class="text-center mb-4">
    <h2 class="text-center mb-4 fw-bold text-primary">Frequently Asked Questions</h2>
    <p class="text-muted">Find answers to the most common questions about our services.</p>

  <div class="accordion" id="faqAccordion">
    @for (faq of faqs; let i = $index; track i) {
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{i}}">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  [attr.data-bs-target]="'#collapse' + i" aria-expanded="false"
                  [attr.aria-controls]="'collapse' + i">
            {{ faq.question }}
          </button>
        </h2>
        <div [id]="'collapse' + i" class="accordion-collapse collapse"
             [attr.aria-labelledby]="'heading' + i" data-bs-parent="#faqAccordion">
          <div class="accordion-body">
            {{ faq.answer }}
          </div>
        </div>
      </div>
    }
  </div>
</div>
